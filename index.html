<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momope</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo/momope-logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #333);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-50px);
            animation: bounceIn 2s ease-out forwards, fadeInText 2s ease-in-out forwards;
            display: inline-block;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.8);
            animation: countdownAnimation 1s ease-in-out infinite alternate;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            60% {
                opacity: 1;
                transform: translateY(30px);
            }
            80% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes countdownAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .countdown {
                font-size: 1.5em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>We're Launching Soon!</h1>
        <p>Launching on April 30, 2025</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const launchDate = new Date("April 30, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "We have launched!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days} Days ${hours}h ${minutes}m ${seconds}s`;

            // Fade the countdown text in after loading
            const countdownElement = document.getElementById("countdown");
            countdownElement.style.opacity = 1;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
